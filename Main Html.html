<!DOCTYPE html>
<html>
    
    <!-- CSS only - Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

<head>
    <title>BREAD CLICKER - BEST FPS GAME EVER</title>
</head>

<body class="body-main" onselectstart="return false">

    <h3 class="title" id="Title">Got bread?</h3>
    <div class="center">
        <div>
            <img class="breadBox" src="assets/Bread.png" alt="Italian Trulli" onclick="myFunction()" id="BREAD">
        </div>

        <div>
            <h3>Look at all those clicks!</h3>     
            
        </div>
        <div>
            <label id="counter">The counter is at:</label>
            <h1 id="counter2">0</h1>
            <!-- <button id="nice_hehe type="button" class="btn btn-secondary"" onclick="makeitnice()">Nice...</button> -->
        </div>


        

        
    </div>



    <!-- Wendesay Shedule table -->
    <!-- TODO: Add counter for how much time is left in a period -->
    <h2 class="title">Wednesday Shedule lol</h2>
    <div class="center">
      <div id="chart">
        <table class="table table-dark table-striped" id="mytable">
            <thead>
              <tr>
                <th scope="col">Period</th>
                <th scope="col">Time</th>
              </tr>
            </thead>

            <tbody id="first-prd">

              <tr id="first-prd">
                <th id="first-prd" scope="row">1</th>
                <td id="first-prd">9:00 - 9:49</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>9:54 - 10:43</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>10:48 - 11:37</td>
              </tr>
              <tr>
                <th scope="row">Advisory</th>
                <td>12:12 - 12:42</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>12-47 - 1:36</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>1:41 - 2:30</td>
              </tr>
            </tbody>
          </table>
        </div>
        <h2 id="clock">00:00</h2>
    </div>

</body>

</html>
<script src="Clock.js"></script>
