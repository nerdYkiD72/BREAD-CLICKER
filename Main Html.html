<!DOCTYPE html>
<html>
    
    <!-- CSS only - Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/> 


    <link rel="stylesheet" href="styles.css">

<head>
    <title>BREAD CLICKER - BEST FPS GAME EVER</title>
</head>

<body class="body-main" onselectstart="return false">

    <h3 class="title" id="Title">Got bread?</h3>
    <div class="center">
        <div>
            <img class="breadBox" src="assets/Bread.png" alt="Italian Trulli" onclick="myFunction()" id="BREAD">
        </div>

        <div>
            <h3>Look at all those clicks!</h3>     
            
        </div>
        <div>
            <label id="counter">The counter is at:</label>
            <h1 id="counter2">0</h1>
            <!-- <button id="nice_hehe type="button" class="btn btn-secondary"" onclick="makeitnice()">Nice...</button> -->
        </div>
    </div>



    <!-- Wendesay Shedule table -->
    <!-- TODO: Add counter for how much time is left in a period -->
    <h2 class="title">Wednesday Schedule lol</h2>
    <div class="center">
      <div id="chart">
          <!--  table-striped -->
        <table class="table table-dark" id="mytable"> 
            <thead>
              <tr>
                <th scope="col">Period</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th id="first2" scope="row">1</th>
                <td id="first">9:00 - 9:49</td>
              </tr>
              <tr>
                <th id="second2" scope="row">2</th>
                <td id="second">9:54 - 10:43</td>
              </tr>
              <tr>
                <th id="third2" scope="row">3</th>
                <td id="third">10:48 - 11:37</td>
              </tr>
              <tr>
                <th id="lunch2" scope="row">Lunch</th>
                <td id="lunch">11:38 - 12:11</td>
              </tr>
              <tr>
                <th id="adv2" scope="row">Advisory</th>
                <td id="adv">12:12 - 12:42</td>
              </tr>
              <tr>
                <th id="fourth2" scope="row">4</th>
                <td id="fourth">12-47 - 1:36</td>
              </tr>
              <tr>
                <th id="fith2" scope="row">5</th>
                <td id="fith">1:41 - 2:30</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <div>
            <h3>No school!</h3>
        </div> -->
        <h2 id="clock" onload="updateClock()">00:00</h2>
        <h3 id="timeLeft">There is only 0 minutes left.</h3>
    </div>

</body>

</html>
<script type="text/javascript" src="./assets/schedules/schedules.json"></script>
<script src="Clock.js"></script>
<script src="Main Js.js"></script>
